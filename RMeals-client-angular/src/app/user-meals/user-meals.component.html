<div class="container h-100 justify-content-center">

  <div class="card">
    <div class="card-header">Filter</div>
    <div class="card-body">
      <ks-meal-list-filter (filterChange)="filterChange($event)"></ks-meal-list-filter>
    </div>
  </div>

  <hr />

  <div class="card">
    <div class="card-header">

      <div class="row justify-content-between align-items-center">

        <div class="col-auto">
          <h4>
            <ng-container *ngIf="(userDetails$ | async) as userDetails; else genericHeadingTemplate">
              Meals of: {{userDetails.name}}
            </ng-container>

            <ng-template #genericHeadingTemplate>
              User's meals
            </ng-template>
          </h4>
        </div>

        <div class="col-auto">
          <button class="btn btn-dark btn-lg" title="Add new meal" (click)="addMeal()"><i class="fas fa-plus fa-fw"></i></button>
        </div>

      </div>
    </div>

    <div class="card-body">

      <ng-container *ngIf="(userMeals$ | async) as userMeals; else loadingTemplate">
        <ks-meal-list [meals]="userMeals" (mealSelected)="editMeal($event)"></ks-meal-list>
      </ng-container>

      <ng-template #loadingTemplate>
        <ks-spinner [loading]="loading"></ks-spinner>
      </ng-template>

    </div>
  </div>

</div>
